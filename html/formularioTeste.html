<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Criar Teste</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="formularioTeste.css" />
  </head>
  <body>
    <div class="container mb-3">
      <h1 class="text-center mb-5 text-light">Criar Teste</h1>
      <div class="card">
        <form id="form" method="POST">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="teste"
              name="teste"
              placeholder="Escreva seu Teste"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container mb-3">
      <div class="card">
        <h3 class="text-center mb-5 text-dark">Testes Criados</h3>
        <ul id="minhaLista"></ul>
      </div>
    </div>

    <div id="botaoHome">
      <button class="criar" onclick="telaHome(); return false">Home</button>
    </div>

    <div id="botaoPerguntas">
      <button class="criar" onclick="telaFormulario(); return false">
        Criar Perguntas
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script src="formularioTeste.js"></script>
  </body>
</html>
